<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My UI/UX Designs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .card h3 {
      margin-bottom: 15px;
    }
    .card button {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background: #0056b3;
    }
    .embed-frame {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>My Design Projects</h1>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <h3>Design 1 – Instagram Vision</h3>
      <button onclick="toggleEmbed('embed1')">View Design</button>
      <div class="embed-frame" id="embed1">
        <iframe width="100%" height="300" src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/UKjkCF3K320dXGNLKRDabn/Projetcs?node-id=0-1" allowfullscreen style="border: none;"></iframe>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <h3>Design 2 – Mobile App UI</h3>
      <button onclick="toggleEmbed('embed2')">View Design</button>
      <div class="embed-frame" id="embed2">
        <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/design/UKjkCF3K320dXGNLKRDabn/Projetcs?node-id=18-1044&embed-host=share" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <h3>Design 3 – Dashboard</h3>
      <button onclick="toggleEmbed('embed3')">View Design</button>
      <div class="embed-frame" id="embed3">
        <iframe width="100%" height="300" src="https://www.figma.com/embed?embed_host=share&url=YOUR_LINK_3" allowfullscreen style="border: none;"></iframe>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <h3>Design 4 – Landing Page</h3>
      <button onclick="toggleEmbed('embed4')">View Design</button>
      <div class="embed-frame" id="embed4">
        <iframe width="100%" height="300" src="https://www.figma.com/embed?embed_host=share&url=YOUR_LINK_4" allowfullscreen style="border: none;"></iframe>
      </div>
    </div>
  </div>

  <script>
    function toggleEmbed(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
